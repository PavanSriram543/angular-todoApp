<div class="todos">
  <form action="" (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter Todo...."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.compleate ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="togleDone(i)" style="cursor: pointer">
      {{ todo.content }}
    </div>
    <button class="delete" (click)="deleteTodo(i)">remove</button>
    <!-- <button class="delete">update</button> -->
  </div>
</div>
